{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Pesquisas{% endblock %}

{% block content %}

{% if user.is_authenticated %}


    <div class="content">

        <center>
            <h5 style="margin-left: 60px; margin-top: 30px; color: #585858; margin-bottom: 10px; font-size: x-large;">
                {{pesquisa.title}}</h5>
        </center>

        <p style="margin-left: 10px; text-align: justify;">
            {{pesquisa.description}}
        </p>

        <div class="footer" style="margin-bottom: 20px;">
            <h5 style="margin-left: 20px; margin-top: 20px;"> Compartilhe a pesquisa:</h5>
            <div class="row">
                <img src="{% static 'img/facebook.png' %}" style="height: 25px; width: 25px; margin-left: 40px;">
                <img src="{% static 'img/linkedin.png' %}" style="height: 25px; width: 25px; margin-left: 10px;">
                <img src="{% static 'img/twitter.png' %}" style="height: 25px; width: 25px; margin-left: 10px;">
                <img src="{% static 'img/whatsapp.png' %}" style="height: 25px; width: 25px; margin-left: 10px;">
            </div>
        </div>
    </div>





{% endif %}
{% endblock %}
